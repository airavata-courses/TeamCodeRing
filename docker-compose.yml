version: '2'

services:
  db:
    image: "library/mysql:5.6"
    volumes:
       - "./.data/db:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: weather_machine
      MYSQL_USER: root
      MYSQL_PASSWORD: password

  redis:
    image: 'redis:3.0-alpine'
    command: redis-server
    volumes:
      - 'redis:/var/lib/redis/data'
    ports:
      - '6379:6379'

  rain_gauge:
    build: ./rain_gauge
    command: uwsgi --http 0.0.0.0:5000 --module application:app --processes 1 --threads 8
    volumes:
      - '.:/rain_gauge'
    ports:
      - '5000:5000'
    links:
      - redis

  anemometer:
    depends_on:
       - db
    build: ./anemometer
    command: bash -c "bundle exec rake db:migrate && rails server -b 0.0.0.0"
    volumes:
      - '.:/anemometer'
    links:
      - db
      - redis
    ports:
      - '3000:3000'

  satellite:
    build: ./satellite
    command: npm start
    links:
      - redis
    volumes:
      - '.:/satellite'
    ports:
      - '4500:4500'

  master:
    image: gettyimages/spark
    command: bin/spark-class org.apache.spark.deploy.master.Master -h master
    hostname: master
    environment:
      MASTER: spark://master:7077
      SPARK_CONF_DIR: /conf
      SPARK_PUBLIC_DNS: localhost
    expose:
      - 7001
      - 7002
      - 7003
      - 7004
      - 7005
      - 7006
      - 7077
      - 6066
    ports:
      - 4040:4040
      - 6066:6066
      - 7077:7077
      - 8080:8080
    volumes:
      - ./conf/master:/conf
      - ./spark_data:/tmp/data

  worker:
    image: gettyimages/spark
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://master:7077
    hostname: worker
    environment:
      SPARK_CONF_DIR: /conf
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 1g
      SPARK_WORKER_PORT: 8881
      SPARK_WORKER_WEBUI_PORT: 8081
      SPARK_PUBLIC_DNS: localhost
    links:
      - master
    expose:
      - 7012
      - 7013
      - 7014
      - 7015
      - 7016
      - 8881
    ports:
      - 8081:8081
    volumes:
      - ./conf/worker:/conf
      - ./spark_data:/tmp/data

volumes:
  redis:

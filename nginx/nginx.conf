worker_processes 4;

events { worker_connections 1024; }

http {

        upstream node-app {
              least_conn;
              server anemometer:3000 weight=10 max_fails=3 fail_timeout=30s;
        }

        upstream rain-app {
              least_conn;
              server rain_gauge:5000 weight=10 max_fails=3 fail_timeout=30s;
        }

        upstream satellite-app {
              least_conn;
              server satellite:4500 weight=10 max_fails=3 fail_timeout=30s;
        }
         
        server {
              listen 80;
         
              location / {
                proxy_pass http://node-app;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
              }
        }

        server {
              listen 4550;
         
              location / {
                proxy_pass http://satellite-app;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
              }
        }

        server {
              listen 5050;
         
              location / {
                proxy_pass http://rain-app;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
              }
        }
}